<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Firebase GitHub Pages</title>
</head>
<body>
  <h1>Test Firebase en GitHub Pages</h1>
  <button onclick="probarEscritura()">Escribir en Firebase</button>
  <button onclick="probarLectura()">Leer de Firebase</button>
  <div id="estado"></div>
  <!-- Firebase al final del body -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO5SdwiG0gEDzHJ3dZ4Las9HoeuwOMhNU",
      authDomain: "bingo-72ff0.firebaseapp.com",
      databaseURL: "https://bingo-72ff0-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bingo-72ff0",
      storageBucket: "bingo-72ff0.appspot.com",
      messagingSenderId: "350724186302",
      appId: "1:350724186302:web:5f0bcea952f78632df7eef"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.database();

    function probarEscritura() {
      window.db.ref("bingo/test_github").set("FUNCIONA DESDE GITHUB PAGES " + Date.now())
        .then(() => document.getElementById("estado").innerText = "¡Escritura OK!")
        .catch(err => document.getElementById("estado").innerText = "Error: " + err);
    }
    function probarLectura() {
      window.db.ref("bingo/test_github").once("value").then(snap => {
        document.getElementById("estado").innerText = "Valor leído: " + snap.val();
      }).catch(err => document.getElementById("estado").innerText = "Error: " + err);
    }
  </script>
</body>
</html>
